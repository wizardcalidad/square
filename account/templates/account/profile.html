{% extends 'base.html' %}
{% load static %}


{% block title %}<span><img src="logo.png" ></span>Dashboard{% endblock %}
    {% block content %}
        <p>Welcome Home {{ user.username }}!</p>
        <h1></h1>
        <p><a href="{% url "edit" %}">edit your profile</a> |
        <a href="{% url "password_change" %}">change your password</a>.</p>

     <div class="content-section">
         <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.photo.url   }}">
              <div class="media-body">
                 <h2 class="account-heading">{{ user.username }}</h2>
                 <p class="text-secondary">{{ user.email }}</p>
             </div>
         </div>
            <form method="post" enctype="multipart/form-data">
                {{ u_form.as_p }} {{ p_form.as_p }}
                {% csrf_token %}
                 <p><input type="submit" value="Update"></p>
            </form>
     </div>
    {% endblock %}
